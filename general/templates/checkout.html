<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FlowerShop - Оформление заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<div class="container py-3">
    {% include 'header.html' %}

    <form method="post" action="{% url 'checkout' %}" style="display: grid; justify-content: center">
        {% csrf_token %}
        <div style="display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; align-items: center">
            <!-- Здесь можно добавить дополнительные поля для оформления заказа -->
        </div>
        <button type="submit" class="btn btn-primary" style="width: 220px; display: block; margin: 12px auto 24px;">
            Подтвердить заказ
        </button>
    </form>

    <div class="text-center">
        <h2>Итоговая сумма: {{ total_price }} рублей</h2>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
